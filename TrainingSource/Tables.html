<!DOCTYPE html>
<html>
<head>
<title>HTML Tables</title>
<meta name="Author" content="Astute Business Ltd">
<meta name="Keywords" content="Html Tables, Tutorial">
<meta name="Description" content="HTML tables tutorial">
</head>

<body>
	<h1>HTML Table Display</h1>
	<table border="1" cellspacing="5" cellpadding="10">
		<caption>Employee Details</caption>
		<thead>
			<tr>
				<th>S.No</th>
				<th width="200px">Name</th>
				<th width="75px" align="right">Age</th>
				<th>Designation</th>
				<th>Salary</th>
			</tr>
		</thead>
<tbody>
			<tr>
				<td>1</td>
				<td>Dhana Mani</td>
				<td align="right">35</td>
				<td>Manager</td>
				<td>15,0000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Anitha Ilangovan</td>
				<td align="right">33</td>
				<td rowspan="2">Supervisor</td>
				<td>10,0000</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Eyal Dhanasekaran</td>
				<td align="right">0</td>
				<td>5,0000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td colspan="3">Amount</td>
				<td>30,000</td>
			</tr>
		</tfoot>			
	</table>
</body>

</html>
